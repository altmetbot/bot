<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Altmet Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('altmet_banner.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .header {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .header h1 {
            font-size: 3em;
        }
        .header img {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 100px;
            height: auto;
        }
        .buttons {
            margin-top: 40px;
        }
        .buttons a {
            color: #fff;
            background-color: #1a73e8;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .buttons a:hover {
            background-color: #0c5ab7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Altmet Bot</h1>
        <img src="altmet_logo.png" alt="Altmet Bot Logo">
    </div>
    <div class="buttons">
        <a href="terms.html">Terms of Service</a>
        <a href="privacy.html">Privacy Policy</a>
    </div>
</body>
</html>
